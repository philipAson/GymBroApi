service: gymBro-api-sls
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  profile: Pippin
  region: eu-north-1
  iam:
    role: arn:aws:iam::062156450918:role/gymBroAdmin

plugins:
  - serverless-webpack

package:
  individually: true

functions:
  helloGymBro:
    handler: functions/helloGymBro/index.handler
    events:
      - httpApi:
          path: '/helloGymBro'
          method: GET
  postGymBro:
    handler: functions/postGymBroDb/index.handler
    events:
      - httpApi:
          path: '/postGymBroDb'
          method: POST
  signUp:
    handler: functions/signUp/index.handler
    events:
      - httpApi:
          path: '/auth/signUp'
          method: POST
  login:
    handler: functions/login/index.handler
    events:
      - httpApi:
          path: '/auth/login'
          method: POST

resources:
  Resources:
    gymBroDB:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: gymBroDB
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
    
    accountsGymBroDB:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: accountsGymBroDB
        AttributeDefinitions:
          - AttributeName: email
            AttributeType: S
        KeySchema:
          - AttributeName: email
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
